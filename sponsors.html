    <script>
        /* --- 1. SYNCED RESPONSIVE HAMBURGER & INTERACTION --- */
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        if(hamburger && navMenu){
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('toggle');
            });

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 968) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        this.classList.add('nav-clicked');
                        setTimeout(() => {
                            window.location.href = href;
                            navMenu.classList.remove('active');
                            hamburger.classList.remove('toggle');
                            this.classList.remove('nav-clicked');
                        }, 800);
                    }
                });
            });
        }

        /* --- 2. OPTIMIZED MATRIX RAIN (RED) --- */
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, columns, drops = [];
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@&%';
        const fontSize = 14;

        function initDrops() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.ceil(width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops.push({
                    y: Math.random() * height,
                    speed: Math.random() * 0.15 + 0.05
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const drop = drops[i];
                // Red matrix to match lava background theme
                ctx.fillStyle = Math.random() > 0.9 ? '#ff3333' : 'rgba(255, 0, 0, 0.3)'; 
                ctx.fillText(chars[Math.floor(Math.random() * chars.length)], i * fontSize, drop.y);
                drop.y += fontSize * drop.speed;
                if (drop.y > height && Math.random() > 0.98) drop.y = 0;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', initDrops);
        initDrops();
        draw();

        /* --- 3. TAB VISIBILITY PROTOCOL --- */
        let originalTitle = document.title; 
        window.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.title = "Please come back! ðŸ”´";
            } else {
                document.title = originalTitle;
            }
        });
        
    </script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const envelopes = document.querySelectorAll('.envelope-wrapper');

        envelopes.forEach(env => {
            env.addEventListener('click', (e) => {
                
                // --- THE FIX ---
                // 1. Check if the device supports Hover (Laptop/Desktop)
                // If true, we RETURN immediately. We let CSS :hover handle it.
                // This prevents the "is-open" class from getting stuck on Desktop.
                if (window.matchMedia("(hover: hover)").matches) {
                    return;
                }

                // 2. If we are here, it is Mobile (No hover). Run the click logic.
                e.stopPropagation();

                // Check if this specific envelope is already open
                const isOpen = env.classList.contains('is-open');

                // Close all envelopes first (so only one is open at a time)
                envelopes.forEach(el => el.classList.remove('is-open'));

                // If it wasn't open, open it. 
                if (!isOpen) {
                    env.classList.add('is-open');
                }
            });
        });

        // Close envelopes if user taps anywhere else on the screen
        document.addEventListener('click', () => {
            // Only run this cleanup on mobile
            if (!window.matchMedia("(hover: hover)").matches) {
                envelopes.forEach(env => env.classList.remove('is-open'));
            }
        });
    });
    </script>
