    <script>
        /* --- 1. RESPONSIVE HAMBURGER & INTERACTION --- */
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('toggle');
            });

            // Intercept clicks on links for animation
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Only intercept in mobile view
                    if (window.innerWidth <= 968) {
                        e.preventDefault(); 
                        const href = this.getAttribute('href');

                        // 1. Add class to trigger full underline CSS transition
                        this.classList.add('nav-clicked');

                        // 2. Wait 800ms for animation, then navigate
                        setTimeout(() => {
                            window.location.href = href;
                            navMenu.classList.remove('active');
                            hamburger.classList.remove('toggle');
                            this.classList.remove('nav-clicked');
                        }, 800);
                    }
                });
            });
        }

        /* --- 2. MATRIX RAIN ANIMATION --- */
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initDrops();
        }
        window.addEventListener('resize', resizeCanvas);

        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@&%';
        const fontSize = 14;
        let columns;
        let drops = [];

        function initDrops() {
            columns = Math.ceil(width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops.push({
                    y: Math.random() * height,
                    direction: Math.random() > 0.4 ? 1 : -1, 
                    speed: Math.random() * 0.15 + 0.05, 
                    drift: (Math.random() - 0.5) * 0.2 
                });
            }
        }
        resizeCanvas();

        let lastTime = 0;
        const targetFPS = 24; 
        const frameInterval = 1000 / targetFPS;

        function draw(currentTime) {
            requestAnimationFrame(draw);
            const deltaTime = currentTime - lastTime;
            if (deltaTime < frameInterval) return;
            lastTime = currentTime - (deltaTime % frameInterval);

            ctx.clearRect(0, 0, width, height);
            ctx.font = fontSize + 'px monospace';
            ctx.textAlign = 'center';
            
            for (let i = 0; i < drops.length; i++) {
                const drop = drops[i];
                const hue = Math.random() > 0.8 ? 0 : (Math.random() > 0.5 ? 180 : 0);
                const saturation = 100;
                const lightness = Math.random() * 40 + 60;
                const alpha = Math.random() * 0.4 + 0.2;

                ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize + (drop.y * drop.drift); 
                ctx.fillText(text, x, drop.y);

                if (drop.direction === 1) {
                    drop.y += fontSize * drop.speed;
                    if (drop.y > height + fontSize && Math.random() > 0.98) { drop.y = -fontSize; drop.drift = (Math.random() - 0.5) * 0.2; }
                } else {
                    drop.y -= fontSize * drop.speed;
                    if (drop.y < -fontSize && Math.random() > 0.98) { drop.y = height + fontSize; drop.drift = (Math.random() - 0.5) * 0.2; }
                }
            }
        }
        requestAnimationFrame(draw);
    </script>
