<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVENTS - MATRIX 4.0 | LEAD</title>
    <link rel="icon" type="image/png" href="images/Favicon.png">
    <link rel="apple-touch-icon" href="images/Favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="events.css">
</head>
<body>

    <div class="page-wrapper">
        <nav>
            <a href="index.html" class="logo">
                <img src="images/matrix_lead_logo.png" alt="LEAD Logo">
            </a>
            <div class="hamburger" id="hamburger-menu"><span></span><span></span><span></span></div>
            <div class="nav-links" id="nav-menu">
                <a href="index.html">Home</a>
                <a href="events.html" class="active">Events</a>
                <a href="sponsors.html">Sponsors</a>
                <a href="contact_us.html">Contact Us</a>
            </div>
        </nav>

        <div class="hero">
            <h1>MATRIX 4.0</h1>
            <p>Master the System. Unlock the Future.</p>
        </div>

        <div class="events-grid">
            <div class="day-card" id="card-1">
                <div class="interior-content"><h2 class="rulebook-heading">RULEBOOK</h2><a href="#" class="view-btn">ACCESS FILE</a></div>
                <div class="cover">
                    <div class="door-front"><video class="vault-video" muted playsinline preload="auto"><source src="images/Vault_Handle_Animation_Generation.mp4" type="video/mp4"></video><div class="text-overlay"><span class="day-text">DAY 01</span></div></div>
                    <div class="door-back"></div>
                </div>
            </div>
            <div class="day-card" id="card-2">
                <div class="interior-content"><h2 class="rulebook-heading">RULEBOOK</h2><a href="#" class="view-btn">ACCESS FILE</a></div>
                <div class="cover">
                    <div class="door-front"><video class="vault-video" muted playsinline preload="auto"><source src="images/Vault_Handle_Animation_Generation.mp4" type="video/mp4"></video><div class="text-overlay"><span class="day-text">DAY 02</span></div></div>
                    <div class="door-back"></div>
                </div>
            </div>
            <div class="day-card" id="card-3">
                <div class="interior-content"><h2 class="rulebook-heading">RULEBOOK</h2><a href="#" class="view-btn">ACCESS FILE</a></div>
                <div class="cover">
                    <div class="door-front"><video class="vault-video" muted playsinline preload="auto"><source src="images/Vault_Handle_Animation_Generation.mp4" type="video/mp4"></video><div class="text-overlay"><span class="day-text">DAY 03</span></div></div>
                    <div class="door-back"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="rulebook-overlay" id="rulebookOverlay">
        <div class="metallic-card">
            <div class="close-modal" id="closeModal">&times;</div>
            <h2 class="modal-heading">RULEBOOK</h2>
            <ul class="rules-list" id="modalRules"></ul>
        </div>
    </div>

    <script>
        /* --- NAVIGATION --- */
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('toggle');
        });

        /* --- VAULT ANIMATION --- */
        const allCards = document.querySelectorAll('.day-card');
        function openVault(card) {
            allCards.forEach(other => { if(other !== card) closeVault(other); });
            const video = card.querySelector('.vault-video');
            video.currentTime = 0;
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    if (card.matches(':hover') || card.classList.contains('unlocked')) {
                        card.classList.add('unlocked');
                    } else {
                        video.pause(); video.currentTime = 0;
                    }
                }).catch(() => {});
            }
        }
        function closeVault(card) {
            const video = card.querySelector('.vault-video');
            card.classList.remove('unlocked');
            setTimeout(() => {
                if (!card.classList.contains('unlocked')) {
                    video.pause(); video.currentTime = 0;
                }
            }, 50);
        }
        allCards.forEach(card => {
            card.addEventListener('mouseenter', () => { if(window.matchMedia("(hover: hover)").matches) openVault(card); });
            card.addEventListener('mouseleave', () => { if(window.matchMedia("(hover: hover)").matches) closeVault(card); });
            card.addEventListener('pointerdown', (e) => {
                if (e.target.closest('.view-btn')) return;
                card.classList.contains('unlocked') ? closeVault(card) : openVault(card);
            });
        });

        /* --- MODAL LOGIC --- */
        const overlay = document.getElementById('rulebookOverlay');
        const modalRules = document.getElementById('modalRules');
        const rulesData = {
            "DAY 01": ["Coming Soon."],
            "DAY 02": ["Coming Soon."],
            "DAY 03": ["Coming Soon."],
        };
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault(); e.stopPropagation();
                const day = btn.closest('.day-card').querySelector('.day-text').innerText;
                modalRules.innerHTML = rulesData[day].map(r => `<li>${r}</li>`).join('');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });
        document.getElementById('closeModal').addEventListener('click', () => {
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        overlay.addEventListener('click', (e) => { if(e.target === overlay) { overlay.classList.remove('active'); document.body.style.overflow = 'auto'; } });
    </script>
</body>
</html>
