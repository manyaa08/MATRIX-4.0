<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS - MATRIX 4.0 | LEAD</title>
    <link rel="icon" type="image/png" href="images/Favicon.png">
    <link rel="apple-touch-icon" href="images/Favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "events.css">

</head>
<body>

    <div class="page-wrapper">
        
        <nav>
            <div class="logo">
                <img src="images/matrix_lead_logo.png" alt="LEAD Logo">
            </div>
            <div class="hamburger" id="hamburger-menu">
                <span></span><span></span><span></span>
            </div>
            <div class="nav-links" id="nav-menu">
                <a href="index.html">Home</a>
                <a href="events.html" class="active">Events</a>
                <a href="sponsors.html">Sponsors</a>
                <a href="contact_us.html">Contact Us</a>
            </div>
        </nav>

        <div class="hero">
            <h1>MATRIX 4.0</h1>
            <p>Master the System. Unlock the Future.</p>
        </div>

        <div class="events-grid">
            
            <div class="day-card" 
                 onmouseenter="playVault(this)" onmouseleave="resetVault(this)"
                 ontouchstart="playVault(this)" ontouchend="resetVault(this)">
                <div class="interior-content">
                    <h2 class="rulebook-heading">RULEBOOK</h2>
                    <a href="#" class="view-btn">ACCESS FILE</a>
                </div>
                <div class="cover">
                    <div class="door-front">
                        <video class="vault-video" muted playsinline preload="auto">
                            <source src="images/Vault_Handle_Animation_Generation.mp4" type="video/mp4">
                        </video>
                        <div class="text-overlay">
                            <span class="day-text">DAY 01</span>
                        </div>
                    </div>
                    <div class="door-back"></div>
                </div>
            </div>

            <div class="day-card" 
                 onmouseenter="playVault(this)" onmouseleave="resetVault(this)"
                 ontouchstart="playVault(this)" ontouchend="resetVault(this)">
                <div class="interior-content">
                    <h2 class="rulebook-heading">RULEBOOK</h2>
                    <a href="#" class="view-btn">ACCESS FILE</a>
                </div>
                <div class="cover">
                    <div class="door-front">
                        <video class="vault-video" muted playsinline preload="auto">
                            <source src="images/Vault_Handle_Animation_Generation.mp4" type="video/mp4">
                        </video>
                        <div class="text-overlay">
                            <span class="day-text">DAY 02</span>
                        </div>
                    </div>
                    <div class="door-back"></div>
                </div>
            </div>

            <div class="day-card" 
                 onmouseenter="playVault(this)" onmouseleave="resetVault(this)"
                 ontouchstart="playVault(this)" ontouchend="resetVault(this)">
                <div class="interior-content">
                    <h2 class="rulebook-heading">RULEBOOK</h2>
                    <a href="#" class="view-btn">ACCESS FILE</a>
                </div>
                <div class="cover">
                    <div class="door-front">
                        <video class="vault-video" muted playsinline preload="auto">
                            <source src="images/Vault_Handle_Animation_Generation.mp4" type="video/mp4">
                        </video>
                        <div class="text-overlay">
                            <span class="day-text">DAY 03</span>
                        </div>
                    </div>
                    <div class="door-back"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        /* --- NAVBAR SCRIPT --- */
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        if(hamburger && navMenu){
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('toggle');
            });

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 968) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        this.classList.add('nav-clicked');
                        setTimeout(() => {
                            window.location.href = href;
                            navMenu.classList.remove('active');
                            hamburger.classList.remove('toggle');
                            this.classList.remove('nav-clicked');
                        }, 800);
                    }
                });
            });
        }

        /* --- EVENTS ANIMATION LOGIC --- */
        function playVault(card) {
            const video = card.querySelector('.vault-video');
            video.currentTime = 0;
            
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    card.classList.add('unlocked');
                }).catch(err => {
                    card.classList.add('unlocked');
                });
            }
        }

        function resetVault(card) {
            const video = card.querySelector('.vault-video');
            card.classList.remove('unlocked');
            video.pause();
            video.currentTime = 0;
        }

        document.querySelectorAll('.day-card').forEach(card => {
            card.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>

</body>
</html>
