<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATRIX 4.0 | Registration</title>
  <link rel="stylesheet" href="Registration_style.css">
  <link rel="icon" type="image/png" href="images/Favicon.png">
</head>
<body>

  <nav>
      <a href="index.html" class="logo">
          <img src="images/matrix_lead_logo.png" alt="LEAD Logo">
      </a>
      
      <div class="hamburger" id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
      </div>

      <div class="nav-links" id="nav-menu">
          <a href="index.html">Home</a>
          <a href="events.html">Events</a>
          <a href="sponsors.html">Sponsors</a>
          <a href="contact_us.html">Contact Us</a>
      </div>
  </nav>

  <div class="container">
    <div class="card">
      
      <div id="loaderOverlay" class="loader-overlay">
        <div class="spinner"></div>
        <div class="loader-text">PROCESSING...</div>
      </div>

      <form id="regForm" class="scroll-area">
        <div class="matrix-title">MATRIX 4.0</div>

        <input type="hidden" name="team_size" id="teamSize">

        <div class="dropdown">
          <div class="dropdown-selected">
            <span id="selectedText">Select team size</span>
            <span class="arrow">â–¾</span>
          </div>
          <div class="dropdown-menu">
            <div class="option" data-size="1">1 Member</div>
            <div class="option" data-size="2">2 Members</div>
            <div class="option" data-size="3">3 Members</div>
            <div class="option" data-size="4">4 Members</div>
          </div>
        </div>

        <div id="formArea"></div>

        <div class="check-group">
          <label class="check-item">
            <input type="checkbox" name="reg_day1" id="reg_day1" checked>
            <span class="check-box"></span>
            <span class="check-text">Register for Day 1: Code Red</span>
          </label>

          <label class="check-item">
            <input type="checkbox" name="reg_day2" id="reg_day2" checked>
            <span class="check-box"></span>
            <span class="check-text">Register for Day 2: Stealth Sell</span>
          </label>

          <label class="check-item">
            <input type="checkbox" name="reg_day3" id="reg_day3" checked>
            <span class="check-box"></span>
            <span class="check-text">Register for Day 3: Phantom</span>
          </label>
        </div>

        <div class="button-group">
          <button class="button" type="submit">Register</button>
          <button class="button" type="button" id="clearBtn">Clear</button>
        </div>
        
        <p id="msg"></p>
      </form>
    </div>
  </div>

  <script src="Registration_script.js"></script>
  <script>/* --- MOBILE TAP ANIMATION FOR SPONSORS --- */
    const sponsorCards = document.querySelectorAll('.sponsor-card');

    sponsorCards.forEach(card => {
        card.addEventListener('click', function(e) {
            // Only run this logic if we are in mobile mode (<= 968px)
            if (window.innerWidth <= 968) {
                
                // Optional: Close other open cards first
                sponsorCards.forEach(c => {
                    if (c !== card) c.classList.remove('is-active');
                });

                // Toggle the active class on the clicked card
                this.classList.toggle('is-active');
                
                // Prevent other click events if necessary
                e.stopPropagation(); 
            }
        });
    });

    // Close the card if the user taps anywhere else on the screen
    document.addEventListener('click', () => {
        sponsorCards.forEach(c => c.classList.remove('is-active'));
    });
</script>
</body>
</html>
